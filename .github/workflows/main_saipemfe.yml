name: Build and deploy ASP.Net Core app to Azure Web App - saipemfe

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up .NET 9 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Restore NuGet packages
        run: dotnet restore SaipemE-PTW.sln
        working-directory: SaipemE-PTW

      - name: Build solution
        run: dotnet build SaipemE-PTW.sln --configuration Release --no-restore
        working-directory: SaipemE-PTW

      - name: Publish Blazor frontend
        # ⬇⬇⬇ QUI metti il percorso del .csproj del frontend
        run: dotnet publish SaipemE-PTW.csproj -c Release -o "${{ env.DOTNET_ROOT }}/myapp"
        working-directory: SaipemE-PTW

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{ env.DOTNET_ROOT }}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'saipemfe'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_4C35B67F8159477E8DFD4FBB7A75D97B }}
